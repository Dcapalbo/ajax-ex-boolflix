<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
   <title>Boolflix</title>
  </head>
  <body>
   <header>
    <!-- header -->
    <!-- search_bar section -->
    <div class="header_container">
     <div class="subscribe_button">
      <button type="button" name="button">Subscribe</button>
     </div>
     <img class="boolflix_logo" src="img/boolflix_logo.png" alt="logo boolflix">
     <div class="films_searchbar">
      <input class="films_input" type="search" placeholder="Search">
     </div>
    </div>
   </header>
   <!-- search_bar section -->
   <!-- ende header -->
   <main>
   <!-- main -->
    <!-- movies lists -->
    <ul id="movies_list">
    </ul>
    <!-- end movies lists -->
    <!-- series lists -->
    <ul id="series_list">
    </ul>
    <!-- end series list -->
   </main>
   <!-- end main -->
   <!-- start footer -->
   <footer>
    <div class="audio_control">
     <audio src="audio/Andre Lodemann - Misty Road.mp3" controls autoplay loop>
     </audio>
    </div>
   </footer>
   <!-- end footer -->
  <!-- movies template -->
  <script id="movies_template" type="text/x-handlebars-template">
   <li class="card_wrapper">
    <div class="film_cover">
     <img class="film_thumbnail" src="{{poster_path}}"alt="null">
    </div>
    <div class="film_informations">
     <h1 class="margin_top">{{title}}</h1>
     <h2 class="margin_top">Original title: {{originaltitle}}</h3>
     <p class="margin_top"><strong>Overview:</strong> {{overview}}</p>
     <p class="margin_top">{{cast}}</p>
     <p class="margin_top">{{genre}}</p>
     <p class="margin_top stars_list">Vote: {{stars_list}}</p>
     <p class="margin_top"><img class="flag_lang" src="https:/www.unknown.nu/flags/images/{{original_language}}-100"></p>
    </div>
   </li>
  </script>
  <!-- end movies template -->
  <!-- star template -->
  <script id="stars_template" type="text/x-handlebars-template">
   <li class="stars">
    <span><i class="fas fa-star d_none"></i></span>
   </li>
  </script>
  <!-- end star template -->
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
