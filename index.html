<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
   <title>Boolflix</title>
  </head>
  <body>
   <header>
    <!-- search_bar section -->
    <div class="header_top">
     <div class="films_searchbar">
      <input class="films_input" type="search" placeholder="search">
      <button class="search_button" type="button" name="button">Submit</button>
     </div>
     <!-- search_bar section -->
     <!-- movies lists -->
     <ul id="movies_list">
     </ul>
    <!-- end movies lists -->
    <ul id="series_list">
    </ul>
    <!-- series list -->
   </div>
  </header>
  <!-- movies template -->
  <script id="movies_template" type="text/x-handlebars-template">
   <li>
    <h1>Movie: {{title}}</h1>
    <h3>Original title: {{originaltitle}}</h3>
    <li><img src="{{poster_path}}" alt="null"></li>
    <li><p>Overview: {{overview}}</p></li>
    <li><img class="flag_lang" src="https://www.unknown.nu/flags/images/{{original_language}}-100">
    <li>Vote: {{vote}}</li>
    <ul class="stars_list">
    </ul>
   </li>
  </script>
  <!-- end movies template -->
  <!-- star template -->
  <script id="stars_template" type="text/x-handlebars-template">
    <li class="stars">
     <span><i class="fas fa-star"></i></span>
    </li>
  </script>
  <!-- end star template -->
  <script src="js/test.js" charset="utf-8"></script>
  </body>
</html>
