<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.min.js"></script>
   <title>ajax-ex-boolflix</title>
  </head>
  <body>
   <header>
    <!-- movies lists -->
    <div class="header_top">
     <div class="films_searchbar">
      <input class="searchbar" type="search" value="search">
      <button type="button" name="button">Submit</button>
     </div>
     <ul id="movies_list">

     </ul>
    </div>

    <!-- end movies lists -->
   </header>
  <script id="movies-template" type="text/x-handlebars-template">
   <div class="entry">
    <h1>{{title}}</h1>
    <h3>{{originaltitle}}</h3>
    <p>{{language}}</p>
    <p>{{vote}}</p>
    <div class="body">{{body}}</div>
   </div>
  </script>
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
